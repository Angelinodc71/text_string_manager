<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text string manager</title>
  <link rel="stylesheet" href="./../index.css"/>
</head>
<body>
  <main class="container">
    <header>
      <h1>This is a technical proof</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec accumsan diam turpis, sit amet consequat nisl egestas et.</p>
    </header>

    <ul class="item-list" role="listbox"></ul>

    <div class="controls">
      <button class="button-outline undo-btn" title="Undo">â†¶</button>
      <button class="button-outline delete-btn">DELETE</button>
      <button class="button-primary open-modal-btn" role="add">ADD</button>
    </div>
  </main>

  <dialog class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <label id="itemInputLabel" for="modalInput">Add item to list</label>
      <input type="text" class="modal-input" placeholder="Type the text here..." />
      <div class="modal-buttons">
        <button class="button-primary modal-add-btn">ADD</button>
        <button class="button-outline modal-cancel-btn">CANCEL</button>
      </div>
    </div>
  </dialog>

  <script type="module" src="script.js"></script>
</body>
</html>
